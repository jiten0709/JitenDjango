{% load static %} {% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-orange-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Welcome to Tweeter App</h1>
        <nav class="text-center">
            <ul class="flex justify-center space-x-4">
                <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                {% comment %} <li><a href="{% url 'about' %}" class="hover:underline">About</a></li>
                <li><a href="{% url 'contact' %}" class="hover:underline">Contact</a></li>
                <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li> {% endcomment %}
            </ul>
        </nav>
    </header>
    <main class="p-4 flex-grow">
        <section class="mb-8 text-center">
            <h2 class="text-2xl font-semibold mb-4 text-orange-600">Latest Tweets</h2>
        </section>
    </main>
    <footer class="bg-orange-600 text-white p-4 text-center mt-auto">
        <p>&copy; 2025 Tweeter. All rights reserved.</p>
    </footer>
</body>
</html>
